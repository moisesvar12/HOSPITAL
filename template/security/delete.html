{% load static %}
<div id="deleteModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-6 relative">
        <!-- Icono de advertencia -->
        <div class="flex items-center justify-center h-16 w-16 mx-auto bg-red-100 rounded-full">
            <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>

        <!-- Título y descripción -->
        <div class="text-center mt-4">
            <h3 id="Description" class="text-xl font-semibold text-blue-600"></h3>
            <p class="text-gray-600 mt-2">
                ¿Estás seguro?<br>Esta acción no se puede deshacer.
            </p>
        </div>

        <!-- Formulario -->
        <form id="deleteForm" method="POST" class="mt-6">
            {% csrf_token %}
            <div class="flex justify-center gap-4">
                <button type="submit"
                    class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 ease-in-out">
                    Eliminar
                </button>
                <button type="button" onclick="closeModal()"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 ease-in-out">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
