<!-- templates/includes/diagnostic_detail_modal.html -->
<div class="modal fade" id="diagnosticoModal" tabindex="-1" aria-labelledby="diagnosticoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success bg-opacity-75">
                <h5 class="modal-title text-white fw-bold" id="diagnosticoModalLabel">
                    <i class="fas fa-stethoscope me-2"></i>Detalles del Diagnóstico
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Columna para el diagnóstico -->
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong><i class="fas fa-file-medical-alt me-2"></i>Código Diagnóstico:</strong> <span id="diagnostico-codigo"></span></p>
                                <p><strong><i class="fas fa-heart me-2"></i>Diagnóstico:</strong> <span id="diagnostico-nombre"></span></p>
                                <p><strong><i class="fas fa-calendar-day me-2"></i>Fecha Diagnóstico:</strong> <span id="diagnostico-fecha"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong><i class="fas fa-user-md me-2"></i>Médico Responsable:</strong> <span id="diagnostico-medico"></span></p>
                                <p><strong><i class="fas fa-notes-medical me-2"></i>Observaciones:</strong> <span id="diagnostico-observaciones"></span></p>
                                <p><strong><i class="fas fa-prescription-bottle me-2"></i>Tratamiento Sugerido:</strong> <span id="diagnostico-tratamiento"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
