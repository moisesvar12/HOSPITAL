{% extends "components/base.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <style>
        /* Diseño mejorado para el formulario */
        .form-container {
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-title {
            color: #007bff;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .btn-custom {
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
        }
        .btn-custom-success {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-custom-success:hover {
            background-color: #218838;
        }
        .btn-custom-warning {
            background-color: #ffc107;
            color: white;
            border: none;
        }
        .btn-custom-warning:hover {
            background-color: #e0a800;
        }
    </style>
{% endblock %}

{% block content %}
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-8 px-md-4">
        <!-- Formulario de diagnóstico -->
        <form method="post" enctype="multipart/form-data" class="py-4 form-container">
            {% csrf_token %}
            <h3 class="form-title">{{ title1 }}</h3>

            <!-- Detalles del diagnóstico -->
            <div class="row">
                <!-- Campo Código -->
                <div class="col-md-6 mb-3">
                    <label for="{{ form.codigo.id_for_label }}" class="form-label">{{ form.codigo.label }}</label>
                    {{ form.codigo }}
                    {{ form.codigo.errors }}
                </div>

                <!-- Campo Descripción -->
                <div class="col-md-6 mb-3">
                    <label for="{{ form.descripcion.id_for_label }}" class="form-label">{{ form.descripcion.label }}</label>
                    {{ form.descripcion }}
                </div>

                <!-- Campo Datos Adicionales -->
                <div class="col-md-12 mb-3">
                    <label for="{{ form.datos_adicionales.id_for_label }}" class="form-label">{{ form.datos_adicionales.label }}</label>
                    {{ form.datos_adicionales }}
                </div>

                <!-- Campo Activo -->
                <div class="col-md-6 mb-3">
                    <label for="{{ form.activo.id_for_label }}" class="form-label">{{ form.activo.label }}</label>
                    {{ form.activo }}
                </div>
            </div>
            
            <!-- Botones de acción -->
            <div class="d-flex justify-content-end mt-4">
                <button class="btn btn-custom btn-custom-success me-2" type="submit">Grabar Diagnóstico</button>
                <a class="btn btn-custom btn-custom-warning" href="{% url 'core:diagnostic_list'%}">Cancelar</a>
            </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
