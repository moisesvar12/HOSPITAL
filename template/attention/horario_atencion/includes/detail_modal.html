<!-- templates/includes/horario_detail_modal.html -->
<div class="modal fade" id="horarioModal" tabindex="-1" aria-labelledby="horarioModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Encabezado del modal -->
            <div class="modal-header bg-success bg-opacity-75">
                <h5 class="modal-title text-white fw-bold" id="horarioModalLabel">
                    <i class="fas fa-clock me-2"></i>Detalles del Horario de Atención
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Cuerpo del modal -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong><i class="fas fa-calendar-alt me-2"></i>Día de la semana:</strong> <span id="horario-dia"></span></p>
                        <p><strong><i class="fas fa-clock me-2"></i>Hora de inicio:</strong> <span id="horario-inicio"></span></p>
                        <p><strong><i class="fas fa-clock me-2"></i>Hora de fin:</strong> <span id="horario-fin"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong><i class="fas fa-file-alt me-2"></i>Descripción:</strong> <span id="horario-descripcion"></span></p>
                        <p><strong><i class="fas fa-check-circle me-2"></i>Estado:</strong> <span id="horario-activo"></span></p>
                    </div>
                </div>
            </div>
            <!-- Pie del modal -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
